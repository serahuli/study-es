<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function sendAJAX(url) {
    return new Promise((resolve, reject) => {
      // 创建对象
      const xhr = new XMLHttpRequest();
      xhr.open("GET", url)
      xhr.send();
      xhr.onreadystatechange = function () {
        if(xhr.readyState === 4) {
          if(xhr.status >= 200 && xhr.status < 300) {
            resolve(xhr.response)
          } else {
            // 失败了
            reject(xhr.status)
          }
        }
      }
    })
  }

  // const result = sendAJAX("https//api.apiopen.top/getToken")
  // console.log(result);

  // promise实现
  // sendAJAX("https//api.apiopen.top/getToken").then(value => {
  //   console.log(value);
  // }, reason => {})

  // async 与 await
  async function main() {
    try {
      let a = await sendAJAX("https//api.apiopen.top/getToken")
      console.log(a);
    } catch (e) {
      console.log(e);
    }
  }
  main()
</script>
</body>
</html>
