<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>正则扩展-dotAll模式</title>
</head>
<body>
<script>
  // dot . 元字符（代表除换行符以外的任意单个字符）
  let str = `
    <ul>
      <li>
        <a>肖生克的救赎</a>
        <p>上映日期：1994-07-06</p>
      </li>
      <li>
        <a>7777777</a>
        <p>上映日期：2000-07-06</p>
      </li>
    </ul>
  `
  //
  // // 声明正则
  // const reg = /<li>\s+<a>(.*)<\/a>\s+<p>(.*)<\/p>/;
  // // 执行匹配
  // const result = reg.exec(str)
  //
  // console.log(result);

  // const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/s;
  // const result = reg.exec(str)
  //
  // console.log(result);

  // 全局匹配
  const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs;
  let result;
  let data = [];
  while (result = reg.exec(str)) {
    data.push({ title: result[1], time: result[2] })
  }
  console.log(data);
</script>
</body>
</html>
