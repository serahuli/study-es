<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * 1. Array.prototype.includes: 用来检测数组中是否包含某个元素，返回布尔类型
   * 2. 指数操作符 **，用来实现幂运算 Math.pow()结果一致
   */

  const sera = ['s', 'e', 'r', 'a'];
  console.log(sera.includes('s')); // true
  console.log(sera.includes('kk')); // false

  console.log(2 ** 10 === Math.pow(2, 10)); // true
  console.log(2 ** 10); // 1024
</script>
</body>
</html>
