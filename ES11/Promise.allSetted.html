<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 全部满足了
  // 声明两个promise
  const p1 = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('商品数据 -1')
    }, 1000)
  })
  const p2 = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('商品数据 -2')
    }, 1000)
  })

  // 调用
  const result = Promise.allSettled([p1, p2])
  console.log(result);
  /**
   * __proto__: Promise
   [[PromiseState]]: "fulfilled"
   [[PromiseResult]]: Array(2)
   0:
   status: "fulfilled"
   value: "商品数据 -1"
   __proto__: Object
   1:
   status: "fulfilled"
   value: "商品数据 -2"
   __proto__: Object
   length: 2
   __proto__: Array(0)
   */

  // allSettled返回的status永远是 fulfilled
  // result包括所有的promise状态和值

  // Promise.all([p1, p2])// 要全部成功才可以返回成功的状态
</script>
</body>
</html>
