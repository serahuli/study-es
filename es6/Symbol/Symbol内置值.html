<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  class Person {
    static [Symbol.hasInstance](params) {
      console.log(params);
      console.log('我被用来检测类型');
      return true;
      // return false
    }
  }

  let o = {};
  console.log(o instanceof Person);

  const arr = [1, 2, 3];
  const arr2 = [4, 5, 6];
  console.log(arr.concat(arr2)); // [1,2,3,4,5,6]
  arr2[Symbol.isConcatSpreadable] = false;  // 合并的时候不展开合并
  console.log(arr.concat(arr2)); // [1, 2, 3, Array(3)]
</script>
</body>
</html>
