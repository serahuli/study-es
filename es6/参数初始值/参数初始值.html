<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数形参初始值</title>
</head>
<body>
  <script>
    function add(a, b, c = 10) {
      return a + b + c;
    }
    console.log(add(1, 2))

    // 与解构赋值结合使用
    function connect({ host="127.0.0.1", username, password, port }) {
      console.log(host)
      console.log(username)
      console.log(password)
      console.log(port)
    }
    connect({
      host: 'hhh.com',
      username: 'root',
      password: 'root',
      port: '3306'
    })
  </script>
</body>
</html>
