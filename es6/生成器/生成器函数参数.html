<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function * gen(arg) {
    console.log(arg);
    let one = yield 111;
    console.log(one); // BBB
    let two = yield 222;
    console.log(two); // CCC
    let three = yield 333;
    console.log(three);
  }

  let iterator = gen('ABC');
  console.log(iterator.next());
  /**
   * ABC
   * { done: false, value: 111 }
   */

  // next是可以传入实参的， 第二个next调用时传入实参，会作为第一个yield的返回结果
  console.log(iterator.next('BBB')); // {value: 222, done: false}
  // 先输出yield的返回结果，再输出下一句
  console.log(iterator.next('CCC')); // {value: 222, done: false}
</script>
</body>
</html>
