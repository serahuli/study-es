<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 新的数据结构 === 集合
  // 实现了 iterator 接口，所以可以用扩展运算符... 与 for of 遍历

  /**
   * 集合的属性和方法
   * size: 返回元素个数
   * add: 增加一个新元素，返回当前集合
   * delete: 删除元素，返回 boolean
   * has: 检测集合中是否包含某个元素，返回 boolean
   * clear: 清空
   */

  // 声明一个set
  let s = new Set();
  console.log(s, typeof s); // Set(0) "object"

  let s2 = new Set([1, 2, 3, 3, 4, 2, 4, 8, 0]);
  console.log(s2); // Set(6) {1, 2, 3, 4, 8, 0}

  s2.add(2323)
  console.log(s2); // Set(7) {1, 2, 3, 4, 8, 0, 2323}
  console.log(s2.size) // 7
  s2.delete(2323)
  console.log(s2); // Set(6) {1, 2, 3, 4, 8, 0}
  console.log(s2.has('0000')); // false
  console.log(s2.has(0)); // true
  // s2.clear()
  // console.log(s2); // Set(0) {}
  for(let v of s2) {
    console.log(v);
    /**
     * 1
     * 2
     * 3
     * 4
     * 8
     * 0
     */
  }

  console.log(...s2) // 1 2 3 4 8 0
</script>
</body>
</html>
