<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  const banji = {
    name: 'yiban',
    stus: [
      '小明',
      '小花',
      '狐狸',
      '周董',
      '诗爷'
    ],
    [Symbol.iterator]() {
      // 声明索引变量
      let index = 0;
      let _this = this;
      return {
        next: function () {
          if(index < _this.stus.length) {
            const result = { value: _this.stus[index], done: false };
            // 下标自增
            index++;
            return result
          } else {
            return { value: undefined, done: true };
          }
        }
      }
    }
  }

  // 遍历这个对象
  for(let v of banji) {
    console.log(v);
  }
</script>
</body>
</html>
