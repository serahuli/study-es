<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板字符串</title>
</head>
<body>
<script>
  // 声明
  let a = `你看我是谁`;
  console.log(a); // 你看我是谁
  
  // 1. 内容中可以直接出现换行符
  let str = `<ul>
              <li>哈哈哈</li>
              <li>哈哈哈</li>
              <li>哈哈哈</li>
              <li>哈哈哈</li>
            </ul>`

  // 2. 变量拼接更加方便   ${}
  let name = '小狐狸';
  console.log(`我喜欢${name}`) // 我喜欢小狐狸
</script>
</body>
</html>
