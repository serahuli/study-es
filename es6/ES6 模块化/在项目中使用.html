<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<script>
  // 通过 babel 转化

  /**
   * 1. 安装工具：babel-cli babel-preset-env browserify
   *            babel-cli: babel命令行工具
   *            babel-preset-env：预设包，进行转换
   *            browserify： 打包工具
   *
   *            开始安装
   *            a. 初始化：npm init
   *            b. npm i babel-cli babel-preset-env browserify -D
   *            c. 执行命令：npx babel 'src/js' -d dist/js --presets=babel-preset-env
   *            d. 打包 npx browserify dist/js/app.js -o dist/bundle.js
   *            e. 在 html 导入 bundle.js
   */
</script>
</body>
</html>
