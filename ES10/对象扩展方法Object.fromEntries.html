<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 二维数组
  const result = Object.fromEntries([
    ['name', '尚硅谷'],
    ['xueke', 'Java, 大数据']
  ])

  console.log(result); // 键值对 {name: "尚硅谷", xueke: "Java, 大数据"}

  const m = new Map();
  m.set('name', 'ATGUIGU');
  const result1 = Object.fromEntries(m)

  console.log(result1); // {name: "ATGUIGU"}
</script>
</body>
</html>
