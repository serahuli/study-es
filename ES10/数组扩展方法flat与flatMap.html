<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 多维 ===》 低维
  // Array.prototype.flat(depth)
  const arr = [1,2,3,[4,5,[6,8],7]]
  console.log(arr.flat(Infinity)); // 展开全部
  console.log(arr.flat(1)); // 展开更深一层

  // 对 map的结果进行扁平化
  const arr1 = [1,3,4,2];
  const result = arr1.flatMap(item => [item * 10])
  console.log(result); // (4) [10, 30, 40, 20]
</script>
</body>
</html>
